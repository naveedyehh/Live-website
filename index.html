      animation: pulse 1.6s infinite;

    @keyframes pulse {

    .btn {

      color: #fff; font-weight: 800; font-size: 20px;
      border: none; cursor: not-allowed; opacity: .5;
      transition: all .3s ease; text-transform:uppercase;

  <script>
    const REDIRECT_URL = "video.html";
    const START_SECONDS = 30;
    const timerEl = document.getElementById('timer');
    const btn = document.getElementById('watchBtn');
    const yearEl = document.getElementById('year');

    function updateTimer() {
      timerEl.textContent = remaining;
      if (remaining > 0) {
        btn.innerHTML = `WAIT ${remaining}s`;
      } else {
        clearInterval(iv);
        btn.removeAttribute('disabled');
        btn.classList.add('ready');
        btn.innerHTML = "‚ñ∂ WATCH";
      }
    }
    function tick() {
      remaining--;
      updateTimer();
    }
    btn.addEventListener('click', () => {
      if (remaining <= 0) {
        setTimeout(() => { window.location.href = REDIRECT_URL; }, 120);
      }
    });
    updateTimer();
    iv = setInterval(tick, 1000);
