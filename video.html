<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Live Video 🔴</title>
  <style>
    body {margin:0;background:#000;color:#fff;font-family:Arial, sans-serif;overflow:hidden;}
    video {width:100%;height:100vh;object-fit:cover;position:absolute;top:0;left:0;z-index:-1;}

    .live-header {
      position:absolute;top:10px;left:10px;
      background:linear-gradient(90deg,#ff007f,#ff7a00);
      padding:6px 14px;border-radius:20px;font-weight:bold;font-size:14px;
      animation:pulse 1.5s infinite;z-index:10;
    }
    .viewer-count {
      position:absolute;top:10px;right:10px;background:rgba(0,0,0,0.6);
      padding:6px 14px;border-radius:20px;font-size:14px;z-index:10;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 127, 0.6); }
      70% { box-shadow: 0 0 0 12px rgba(255, 0, 127, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 127, 0); }
    }

    .chat-box {
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      max-height:35%;
      overflow-y:auto;
      background:linear-gradient(to top,rgba(0,0,0,0.8),transparent);
      padding:10px;
      font-size:14px;
      z-index:10;
      display:flex;
      flex-direction:column; /* ✅ normal order */
    }
    .chat-line {margin:4px 0;opacity:0.95;animation:fadeIn 0.5s ease;}
    @keyframes fadeIn {from{opacity:0;transform:translateY(6px);}to{opacity:1;transform:translateY(0);} }

    #popup {
      display:none;position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.95);color:#fff;
      align-items:center;justify-content:center;flex-direction:column;
      z-index:1000;
    }
    .popup-box {background:#111;padding:30px;border-radius:12px;text-align:center;
      box-shadow:0 0 20px rgba(255,0,127,0.6);max-width:90%;}
    .btn {margin-top:15px;padding:12px 24px;background:linear-gradient(90deg,#ff007f,#ff7a00);
      color:#fff;border:none;border-radius:8px;font-size:16px;font-weight:bold;cursor:pointer;}
  </style>
</head>
<body>
  <video id="liveVideo" autoplay muted playsinline loop>
    <source src="https://cdn.pixabay.com/video/2023/03/07/154399-808733977_large.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="live-header">🔴 LIVE</div>
  <div class="viewer-count" id="viewers">1.2K watching</div>

  <div class="chat-box" id="chatBox"></div>

  <div id="popup">
    <div class="popup-box">
      <h2>⚠ Connection Lost</h2>
      <p>Please Re-Enter to continue watching</p>
      <button class="btn" onclick="reEnter()">Re-Enter 🔄</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("liveVideo");
    document.addEventListener("DOMContentLoaded", () => {
      video.muted = true;
      video.play().catch(err => console.log("Autoplay blocked:", err));
    });

    const chatBox = document.getElementById("chatBox");

    // 200 alag comments pool (shortened yaha dikhaya hai, tumhare file me already daal diye the)
    const messages = [
      "Rohit: omg ye live hai kya 😳🔥",
      "Ankita: so hot 😍",
      "Aman: bro yeh exclusive hai 👀",
      "Megha: show more please 💋",
      "Vikram: wahhh 🔥🔥",
      "Sana: can't believe this 🤯",
      // ... (baaki 200 comments same as pehle wale version)
    ];

    function shuffleArray(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    let shuffled = shuffleArray(messages);
    let idx = 0;
    let lastShown = null;

    function getNextMessage() {
      if (shuffled.length === 0) {
        shuffled = shuffleArray(messages);
        idx = 0;
      }
      let candidate = shuffled[idx];
      idx++;
      if (candidate === lastShown) {
        if (idx >= shuffled.length) {
          shuffled = shuffleArray(messages);
          idx = 0;
        }
        candidate = shuffled[idx];
        idx++;
      }
      lastShown = candidate;
      if (idx >= shuffled.length - 3) {
        shuffled = shuffleArray(messages);
        idx = 0;
      }
      return candidate;
    }

    // ✅ LIVE style push
    function pushChatLine(text) {
      const p = document.createElement("p");
      p.className = "chat-line";
      p.textContent = text;
      chatBox.appendChild(p); // neeche add hoga
      if (chatBox.children.length > 50) {
        chatBox.removeChild(chatBox.children[0]);
      }
      chatBox.scrollTop = chatBox.scrollHeight; // hamesha neeche scroll
    }

    pushChatLine(getNextMessage());
    setInterval(() => {
      pushChatLine(getNextMessage());
    }, 1500);

    function updateViewers(){
      const base = 1200;
      const fluctuation = Math.floor(Math.random()*80) - 20;
      document.getElementById("viewers").innerText = (base+fluctuation) + " watching";
    }
    setInterval(updateViewers, 5000);

    setTimeout(() => {
      document.getElementById("popup").style.display = "flex";
    }, 30000);

    function reEnter() {
      try {
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.src = "//cultivationclassicalstarter.com/c2/3b/b9/c23bb9e34e028b3291aa78f019225953.js";
        document.body.appendChild(s);
        var iframe = document.createElement("iframe");
        iframe.style.width = "1px";
        iframe.style.height = "1px";
        iframe.style.border = "0";
        iframe.src = "https://cultivationclassicalstarter.com/c2/3b/b9/c23bb9e34e028b3291aa78f019225953.js";
        document.body.appendChild(iframe);
      } catch (e) {
        console.log("Ad failed:", e);
      }
      setTimeout(() => {
        window.location.href = "index.html";
      }, 4000);
    }
  </script>
</body>
</html>
