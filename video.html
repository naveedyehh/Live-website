    // shuffle helper (Fisher-Yates)
    function shuffleArray(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // We'll maintain a shuffled queue and iterate through it.

    let lastShown = null;

    function getNextMessage() {
      if (shuffled.length === 0) {
        shuffled = shuffleArray(messages);
        idx = 0;
      }
      // ensure we don't immediately repeat the lastShown
      let candidate = shuffled[idx];
      idx++;
      if (candidate === lastShown) {
        // if same, pick another (wrap safe)
        if (idx >= shuffled.length) {
          shuffled = shuffleArray(messages);
          idx = 0;
        }
        candidate = shuffled[idx];
        idx++;
      }
      lastShown = candidate;
      // when we've used most of array, reshuffle to keep variety
      if (idx >= shuffled.length - 3) {

        idx = 0;

      return candidate;
